<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BG Icon Only</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .bg-icon {
    width: 2vw;
    height: 2vw;
    background-color: red;
    object-fit: contain; /* ensures GIF scales nicely */
  }
</style>
</head>
<body>

<img src="globe.gif" class="bg-icon" alt="Globe Animation">

</body>
</html>
