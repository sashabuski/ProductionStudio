<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Item Demo</title>

<style>
body {
    margin: 0;
    background: #000;
    font-family: Arial, sans-serif;
}

.scroll-box {
    width: 30vw;
    height: 40vh;
    margin: 2vw;
    padding: 1vw;
    overflow-y: auto;

    mask-image: linear-gradient(
        to bottom,
        transparent 0px,
        black 2vw,
        black calc(100% - 2vw),
        transparent 100%
    );
    -webkit-mask-image: linear-gradient(
        to bottom,
        transparent 0px,
        black 2vw,
        black calc(100% - 2vw),
        transparent 100%
    );

    border: 1px solid #333;
}

.scroll-box::-webkit-scrollbar {
    display: none;
}

.project-list {
    padding: 0;
    margin: 0;
    list-style: none;
}

.item {
    position: relative;
    padding: 1vw 0;
    border-top: 1px solid #939393;
    color: #fff;
    font-weight: bold;
}

/* SVG behind text */
.bg-icon {
    position: absolute;
    left: 0;
    top: 50%;
    width: 1.2vw;
    height: 1.2vw;
    transform: translateY(-50%) scale(0.9);
    opacity: 0;
    filter: brightness(0) invert(1);
    transition: opacity 0.28s ease, transform 0.28s ease;
    z-index: 0;
    pointer-events: none;
}

.item.active .bg-icon {
    opacity: 0.95;
    transform: translateY(-50%) scale(1);
}

.clickable {
    display: flex;
    justify-content: flex-start; /* left text is absolute, so start is fine */
    width: 100%;
    position: relative; /* for .left absolute */
    align-items: center;
    cursor: pointer;
    padding-left: 2vw; /* leave space for left text + SVG */
}

.left {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1vw;
    z-index: 2;
    transition: transform 0.25s ease, color 0.15s ease;
}

.right {
    margin-left: auto; /* pushes to far right */
    opacity: 0.7;
    font-size: 0.8vw;
    font-family: 'Consolas', monospace;
    transition: color 0.15s ease;
}

</style>
</head>

<body>

<div class="scroll-box">
    <ul class="project-list">
        <li class="item">
            <svg class="bg-icon" viewBox="0 0 24 24"><path d="M12 2L12 22M2 12L22 12" stroke="currentColor" stroke-width="2"/></svg>
            <div class="clickable">
                <span class="left">NEON PEAK</span>
                <span class="right">MEDIA PRODUCTION</span>
            </div>
        </li>

        <li class="item">
            <svg class="bg-icon" viewBox="0 0 24 24"><path d="M12 2L12 22M2 12L22 12" stroke="currentColor" stroke-width="2"/></svg>
            <div class="clickable">
                <span class="left">SILVERLINE</span>
                <span class="right">ADVERTISING</span>
            </div>
        </li>

        <li class="item">
            <svg class="bg-icon" viewBox="0 0 24 24"><path d="M12 2L12 22M2 12L22 12" stroke="currentColor" stroke-width="2"/></svg>
            <div class="clickable">
                <span class="left">GHOSTBIRD</span>
                <span class="right">MUSIC VIDEO</span>
            </div>
        </li>
    </ul>
</div>

<script>
window.onload = () => {
    let currentListItem = null;

    const items = document.querySelectorAll('.item');

    items.forEach(item => {
        const clickable = item.querySelector('.clickable');
        clickable.onclick = () => {
            // Reset previous selection
            if (currentListItem) {
                const prevLeft = currentListItem.querySelector('.left');
                const prevRight = currentListItem.querySelector('.right');
                prevLeft.style.color = '#fff';
                prevRight.style.color = '#fff';
                prevLeft.style.transform = 'translateY(-50%) translateX(0)';
                currentListItem.classList.remove("active");
            }

            currentListItem = item;

            const left = item.querySelector('.left');
            const right = item.querySelector('.right');

            // Move left text
            left.style.transform = 'translateY(-50%) translateX(1vw)';

            // Colour change
            left.style.color = 'greenyellow';
            right.style.color = 'greenyellow';

            // Show SVG
            item.classList.add("active");
        };
    });
};
</script>

</body>
</html>
