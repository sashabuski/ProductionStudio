    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            height: 100%;
            background-color: #f4f4f4;

        .container {

            justify-content: space-between;

        .linksbox {

        }

        .headerbox {

        .box h3 {

            color: #333;
        }
        
        /* Adding some sample content */

            line-height: 1.6;
        }

        .line {
            width: 100%;    /* or set a custom width */
            height: 1px;    /* thickness */
            background-color: black;
           
        }
        .divider{
            display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 1vw;
        margin-right: 1vw;
      
        gap: 0.5vw; /* spacing between icon and line */
        }

        .grid-container {
    display: grid;
    grid-template-columns: repeat(8, 1fr); /* 8 equal columns */
    gap: 10px;
    padding: 10px;
  }

  .scroll-box {
   
    overflow-y: auto; /* vertical scrolling */
    padding: 1vw;
    /* fixed height for vertical scroll */
    padding-right: 2vw;
  }

  .subtitle{
    margin-top: 0px;
    padding-left: 1vw;
    font-size: 1.5vw;
  }

  .scroll-box::-webkit-scrollbar {
    display: none;
}
  .box1 {
    grid-column: span 2; 
    border-right: 1px solid #000;/* columns 1-2 */
  }

  .box2 {
    grid-column: span 2;
    border-right: 1px solid #000; /* columns 3-4 */
  }

  .box3 {
    grid-column: span 4; /* columns 5-8, double width */
  }

  /* Example content inside the boxes */

 <script>
function updateHeight() {
    const w = window.innerWidth;
    const h = window.innerHeight;

    // Measure real header height instead of hard-coded 338px
    const headerHeight = document.querySelector('.headerbox').offsetHeight;

    // Base height that ALWAYS matches layout regardless of margins
    let baseHeight = h - headerHeight - 20; // adjust the -20 if needed

    // Width-dependent modifier (unchanged)
    let widthModifier = (2000 - w) * 0.1;

    const finalHeight = baseHeight + widthModifier;

    document.querySelectorAll('.scroll-box').forEach(box => {
        box.style.height = finalHeight + "px";
    });
}

updateHeight();
window.addEventListener("resize", updateHeight);

</script>
