<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Scrollable Boxes</title>

    <style>

        /* --------------------------
           GLOBAL VARIABLES
        --------------------------- */
        :root {
            --footer-height: calc(3vw + 40px);
        }

        /* --------------------------
           PAGE STRUCTURE
        --------------------------- */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* MAIN CONTENT automatically stays above footer */
        .main-content {
            position: absolute;
            top: 0;
            bottom: var(--footer-height);
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --------------------------
           HEADER
        --------------------------- */
        .headerbox {
            width: 100%;
        }

        .linksbox {
            margin: 1vw;
            position: relative;
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1vw;
            gap: 0.5vw;
        }

        .line {
            width: 100%;
            height: 1px;
            background-color: black;
        }

        @font-face {
            font-family: 'akira';
            src: url('Akira.otf') format('opentype');
        }

        .akira {
            font-family: 'akira', sans-serif;
        }

        /* --------------------------
           GRID BELOW HEADER
        --------------------------- */
        .grid-container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 1vw;
            padding: 1vw;
            overflow: hidden;
        }

        .box1, .box2, .box3 {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .box1 { grid-column: span 2; border-right: 1px solid #000; }
        .box2 { grid-column: span 2; border-right: 1px solid #000; }
        .box3 { grid-column: span 4; }

        /* --------------------------
           SCROLL BOXES
        --------------------------- */
        .scroll-box {
            flex: 1;
            overflow-y: auto;
            padding: 1vw;
            padding-right: 2vw;
        }

        .scroll-box::-webkit-scrollbar {
            display: none;
        }

        .subtitle {
            margin-top: 0;
            padding-left: 1vw;
            font-size: 1.5vw;
        }

        .item {
            background-color: #8fa;
            margin-bottom: 1vw;
            padding: 1vw;
            text-align: center;
            font-weight: bold;
        }

        /* --------------------------
           FOOTER (fixed)
        --------------------------- */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--footer-height);
            background-color: #f4f4f4;
            text-align: center;
            font-size: 1vw;
        }

    </style>

</head>
<body>

    <div class="main-content">

        <div class="headerbox">
            <div class="linksbox">
                <button>ahah</button>
                <button>ahah</button>
                <button>ahah</button>
                <button style="right:0; position:absolute;">contact</button>
            </div>

            <div class="divider">
                <img src="g.svg" width="10">
                <div class="line"></div>
                <img src="g.svg" width="10">
            </div>

            <p class="akira" style="font-size: 4vw; margin: 0 0 0 1vw;">
                BIG STUDIO BIG THIS FUCK YEAH
            </p>

            <div class="divider" style="margin-bottom: 0px;">
                <img src="g.svg" width="10">
                <div class="line"></div>
                <img src="g.svg" width="10">
            </div>
        </div>

        <div class="grid-container">

            <section class="box1">
                <p class="subtitle">About</p>
                <div class="scroll-box">
                    <div class="item">1</div>
                    <div class="item">2</div>
                    <div class="item">3</div>
                    <div class="item">4</div>
                    <div class="item">5</div>
                </div>
            </section>

            <section class="box2">
                <p class="subtitle">Projects</p>
                <div class="scroll-box">
                    <div class="item">A</div>
                    <div class="item">B</div>
                    <div class="item">C</div>
                    <div class="item">D</div>
                    <div class="item">A</div>
                    <div class="item">B</div>
                    <div class="item">C</div>
                    <div class="item">D</div>
                </div>
            </section>

            <section class="box3">
                <p class="subtitle">Project Details</p>
                <div class="scroll-box">
                    <div class="item">X</div>
                    <div class="item">Y</div>
                    <div class="item">Z</div>
                    <div class="item">W</div>
                    <div class="item">V</div>
                    <div class="item">U</div>
                </div>
            </section>

        </div>

    </div>

    <footer>
        <div class="divider" style="margin-top: 0px;">
            <img src="g.svg" width="10">
            <div class="line"></div>
            <img src="g.svg" width="10">
        </div>
        &copy; 2025 BIG STUDIO. All rights reserved.
    </footer>

</body>
</html>
